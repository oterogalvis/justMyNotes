group 'com.treehouse'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    runtime 'org.xerial:sqlite-jdbc:3.8.11.2'

    compile 'org.hibernate:hibernate-core:5.1.0.Final'
    compile 'com.h2database:h2:1.4.191'
    compile 'javax.transaction:jta:1.1'
}
